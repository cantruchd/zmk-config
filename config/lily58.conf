# Uncomment to enable encoder
# CONFIG_EC11=y
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Uncomment the following line to enable the Lily58 OLED Display
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_BT_CTLR_PHY_2M=n
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

# Chế độ idle (tắt backlight/display) sau 1 phút
CONFIG_ZMK_IDLE_TIMEOUT=60000

# Chế độ ngủ sâu sau 30 phút không hoạt động
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000



#báo cáo mức pin trái và phải
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y



CONFIG_NICE_VIEW_WIDGET_INVERTED=y
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

CONFIG_ZMK_KEYBOARD_NAME="CH\'s SLK54"
CONFIG_USB_DEVICE_PRODUCT="CH\'s SLK54"
CONFIG_BT_DEVICE_NAME="CH\'s SLK54"



#enable mouse
CONFIG_ZMK_POINTING=y

#enable usb
#CONFIG_USB_DEVICE_STACK=y
#CONFIG_USB_CDC_ACM=y
#CONFIG_SERIAL=y
#CONFIG_UART_CONSOLE=y
#CONFIG_UART_LINE_CTRL=y

# Enable USB logging
#CONFIG_ZMK_USB_LOGGING=y
#CONFIG_LOG=y
#CONFIG_ZMK_LOG_LEVEL_DBG=y
#CONFIG_LOG_BUFFER_SIZE=8192

# Tune combos to allow proper Taipo support
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=128
CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=10
CONFIG_ZMK_COMBO_MAX_PRESSED_COMBOS=10

#grok suggested
#CONFIG_BT_HCI=y
#CONFIG_BT_CTLR_ADVANCED_FEATURES=y
#CONFIG_BT_CTLR_CONN_RSSI=y
#CONFIG_BT_HCI_READ_RSSI=y
#CONFIG_BT_HCI_RAW=y

# Enable the Bluetooth Host stack (mandatory for bt_conn_get_handle)
CONFIG_BT_HCI=y 

# Ensure the controller part is also enabled if running a combined stack
CONFIG_BT_CTLR=y 

# Enable support for connection handles in the host layer
CONFIG_BT_CONN_HANDLE_INTERNAL=y 

# Ensure the raw HCI interface is enabled to allow sending HCI commands manually
CONFIG_BT_HCI_RAW=y

# Enable connection RSSI reporting from the controller (needed for the data itself)
CONFIG_BT_CTLR_CONN_RSSI=y
